<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CodePen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/content.css">

</head>
<body style="background-color: #3a3a3a">
    <div class="header">
        <div class="logo">
            <img src="https://res.cloudinary.com/css-tricks/images/f_auto,q_auto/v1642454945/codepen-wordmark-display-inside-white@10x_163987fcdd/codepen-wordmark-display-inside-white@10x_163987fcdd.png?_i=AA" alt="logo" height="50px">
        </div>
        <div class="nav">
           <div class="exp">
                Explore
            </div>
            <div class="links-wrapper">
                <div class="nav-link">
                    <a href="#">Pens</a>
                </div>
                <div class="nav-link">
                    <a href="#">Projects</a>
                </div>
                <div class="nav-link">
                    <a href="#">Posts</a>
                </div>
                <div class="nav-link">
                    <a href="#">Collections</a>
                </div>
                <div class="drop-down">
                    <a href="#">Spark <i class="fa-solid fa-angle-down"></i></a>
                </div>
            </div>
        </div>
        <div class="btn-wrapper">
            <div class="btn">
                <div class="rect">
                    <button>Create <i class="fa-solid fa-angle-down"></i></button>
                </div>
            </div>
            <div class="btn">
                <div class="search">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </div>
            <div class="btn">
                <div class="rect">
                    <button>Log In</button>
                </div>
            </div>
            <div class="btn">
                <div class="rect">
                    <button>Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="left">
            <div class="descriptions-wrapper">
                <div class="description">
                    <p>CodePen is a <b>social development<br>environment</b> for front-end designers<br>and developers. &#128075</p>
                </div>
                <div class="description">
                    <p>It's the best place to build and deploy a<br>website, show off your work, build test cases,<br>and find inspiration.</p>
                </div>
            </div>
            <div class="btn-wrapper">
                <div class="sign-up">
                    <button>Sign Up for Free</button>
                </div>
                <div class="learn">
                    <button>Learn More</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="txt">
                This is <div class="blue-txt">CodePen Projects</div>!
            </div>
            <div class="img">
                <img src="https://i.imgur.com/lmr7a8E.png" alt="code">
            </div>
        </div>
    </div>
</body>
</html>
